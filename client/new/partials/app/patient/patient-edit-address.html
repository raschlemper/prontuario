<fieldset>
   <legend>Endereço</legend> 
   <div class="form-group row mb-lg">
      <div class="col-md-4">
         <label>Cep</label>
         <div class="input-group">
            <input type="text" autocomplete="off" class="form-control" name="zipCode" ng-model="patient.address[0].zipCode" ui-br-cep-mask>
            <span class="input-group-addon" title="Pesquisar CEP" ng-click="searchZipCode(patient.address[0].zipCode)">
               <i class="fa fa-search"></i>
            </span>
         </div>   
      </div>
      <div class="col-md-6">
         <label>Cidade</label>
         <input type="text" class="form-control" name="city" ng-model="patient.address[0].city">
      </div>
      <div class="col-md-2">
         <label>UF</label>
         <input type="text" class="form-control" name="state" ng-model="patient.address[0].state">
      </div>
   </div>
   <div class="form-group row mb-lg">
      <div class="col-md-8">
         <label>Av. / Rua</label>
         <input type="text" class="form-control" name="street" ng-model="patient.address[0].street">
      </div>
      <div class="col-md-4">
         <label>Número</label>
         <input type="text" class="form-control" name="number" ng-model="patient.address[0].number">
      </div>
   </div>
   <div class="form-group row mb-lg">
      <div class="col-md-8">
         <label>Complemento</label>
         <input type="text" class="form-control" name="complement" ng-model="patient.address[0].complement">
      </div>
      <div class="col-md-4">
         <label>Bairro</label>
         <input type="text" class="form-control" name="district" ng-model="patient.address[0].district">
      </div>
   </div>
</fieldset>
