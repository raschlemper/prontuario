<toolbar breadcrumb="toolbar.breadcrumb" actions="toolbar.actions"></toolbar>

<div class="row">
  <div class="col-md-12">
    <div class="page-title">
      <div class="title_left">
        <h3>Pacientes</h3>
      </div>

      <div class="title_right">
        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Go!</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_content">
          <!-- <app-table list="users" columns="table.columns" events="table.events"></app-table> -->
          
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12 text-center">
            <ul class="pagination pagination-split">
              <li ng-repeat="letter in alphabet" ng-class="{'active': letter === letterSelected}">
                <a href ng-click="searchByAlphabet(letter)">{{ letter }}</a>
              </li>
            </ul>
          </div>  
        </div>

        <div class="col-md-4 col-sm-4 col-xs-12 profile_details" ng-repeat="patient in patientList track by patient.id">
          <div class="well profile_view">
            <div class="col-sm-12">
              <h4 class="brief"><i>Digital Strategist</i></h4>
              <div class="left col-xs-7">
                <h2>{{ patient.name }}</h2>
                <p><strong>About: </strong> Web Designer / UI. </p>
                <ul class="list-unstyled">
                  <li><i class="fa fa-building"></i> Address: </li>
                  <li><i class="fa fa-phone"></i> Phone #: </li>
                </ul>
              </div>
              <div class="right col-xs-5 text-center">
                <img src="images/user.png" alt="" class="img-circle img-responsive">
              </div>
            </div>
            <div class="col-xs-12 bottom text-center">
              <div class="col-xs-12 col-sm-6 emphasis">
                <p class="ratings">
                  <a>4.0</a>
                  <a href="#"><span class="fa fa-star"></span></a>
                  <a href="#"><span class="fa fa-star"></span></a>
                  <a href="#"><span class="fa fa-star"></span></a>
                  <a href="#"><span class="fa fa-star"></span></a>
                  <a href="#"><span class="fa fa-star-o"></span></a>
                </p>
              </div>
              <div class="col-xs-12 col-sm-6 emphasis">
                <button type="button" class="btn btn-success btn-xs"> <i class="fa fa-user">
                  </i> <i class="fa fa-comments-o"></i> </button>
                <button type="button" class="btn btn-primary btn-xs">
                  <i class="fa fa-user"> </i> View Profile
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="clearfix"></div>

  </div>

</div>
