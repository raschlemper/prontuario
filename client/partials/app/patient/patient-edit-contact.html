<div class="row">
   <div class="col-md-12"> 
      <div class="panel">
         <div class="panel-body">            

            <div class="form-group">

               <div class="col-md-12 col-sm-12 col-xs-12">
                  <label>Email #1</label>
                  <input type="text" class="form-control" id="email1" name="email1" ng-model="patient.email[0]">
               </div>    

            </div>     

            <div class="form-group">

               <div class="col-md-12 col-sm-12 col-xs-12">
                  <label>Email #2</label>
                  <input type="text" class="form-control" id="email2" name="email2" ng-model="patient.email[1]">
               </div>

            </div>    

            <div class="form-group">

               <div class="col-md-4 col-sm-4 col-xs-12">
                  <label>Telefone</label>            
                  <input type="text" class="form-control" id="telefone" name="telefone" ng-model="patient.phone[0]">
               </div>

               <div class="col-md-4 col-sm-4 col-xs-12">
                  <label>Celular #1</label>
                  <input type="text" class="form-control" id="celular1" name="celular1" ng-model="patient.phone[1]">
               </div>

               <div class="col-md-4 col-sm-4 col-xs-12">
                  <label>Celular #2</label>
                  <input type="text" class="form-control" id="celular2" name="celular2" ng-model="patient.phone[2]">
               </div>

            </div>

         </div>
      </div>
   </div>
</div>
