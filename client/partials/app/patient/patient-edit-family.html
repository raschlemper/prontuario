<uib-tabset active="active">
   <uib-tab index="0" heading="Composição" class="tab-130">
      <div class="form-group mb-lg">
         <label>Pai</label>
         <input type="text" class="form-control" name="nameFather" ng-model="patient.family.father.name">
      </div>
      <div class="form-group row mb-lg">
         <div class="col-md-2">
            <label>Idade</label>
            <input type="text" class="form-control" name="ageFather" ng-model="patient.family.father.age">
         </div>
         <div class="col-md-4">
            <label>Escolaridade</label>
            <select class="form-control" name="schoolingFather" ng-model="patient.family.father.schooling" 
               ng-options="schooling.label for schooling in educationLevels"></select>
         </div>
         <div class="col-md-6">
            <label>Ocupação</label>
            <input type="text" class="form-control" name="occupationFather" ng-model="patient.family.father.occupation">
         </div>
      </div>
      <hr>
      <div class="form-group mb-lg">
         <label>Mãe</label>
         <input type="text" class="form-control" name="nameMother" ng-model="patient.family.mother.name">
      </div>
      <div class="form-group row mb-lg">
         <div class="col-md-2">
            <label>Idade</label>
            <input type="text" class="form-control" name="ageMother" ng-model="patient.family.mother.age">
         </div>
         <div class="col-md-4">
            <label>Escolaridade</label>
            <select class="form-control" name="schoolingMother" ng-model="patient.family.mother.schooling" 
               ng-options="schooling.label for schooling in educationLevels"></select>
         </div>
         <div class="col-md-6">
            <label>Ocupação</label>
            <input type="text" class="form-control" name="occupationMother" ng-model="patient.family.mother.occupation">
         </div>
      </div>
      <hr>
      <div class="form-group row mb-lg" ng-repeat="subling in patient.family.sublings track by $index">
         <div class="col-md-10">
            <label>Irmão / Irmã</label>
            <input type="text" class="form-control" name="nameSubling{{$index}}" ng-model="subling.name">
         </div>
         <div class="col-md-2">
            <label>Idade</label>
            <input type="text" class="form-control" name="ageSubling{{$index}}" ng-model="subling.age">
         </div>
      </div>
      <div class="form-group mb-lg">
         <div class=" pull-right">
            <button type="button" class="btn btn-labeled btn-primary" ng-click="addSubling()">
               <span class="btn-label"><i class="fa fa-plus"></i></span>Adicionar
            </button>
         </div>
      </div>
      <div class="clearfix"></div>
   </uib-tab>
   <uib-tab index="1" heading="Identificação" class="tab-130">
      <div class="form-group row mb-lg">
         <div class="col-md-12">
            <label>Estado Civil</label><br>
            <label class="radio-inline c-radio" ng-repeat="status in maritalStatus">
               <input type="radio" name="maritalStatus" value="{{status.id}}" ng-model="patient.family.partner.maritalStatus.id">
               <span class="fa fa-circle"></span>{{status.label}}
            </label>
         </div>
      </div>
      <div class="form-group mb-lg">
         <label>Cônjuge</label>
         <input type="text" class="form-control" name="namePartner" ng-model="patient.family.partner.name">
      </div>
      <div class="form-group row mb-lg">
         <div class="col-md-2">
            <label>Idade</label>
            <input type="text" class="form-control" name="agePartner" ng-model="patient.family.partner.age">
         </div>
         <div class="col-md-4">
            <label>Escolaridade</label>
            <select class="form-control" name="schoolingPartner" ng-model="patient.family.partner.schooling" 
               ng-options="schooling.label for schooling in educationLevels"></select>
         </div>
         <div class="col-md-6">
            <label>Ocupação</label>
            <input type="text" class="form-control" name="occupationPartner" ng-model="patient.family.partner.occupation">
         </div>
      </div>
      <hr>
      <div class="form-group row mb-lg" ng-repeat="child in patient.family.children track by $index">
         <div class="col-md-10">
            <label>Filho / Filha</label>
            <input type="text" class="form-control" name="nameChild{{$index}}" ng-model="child.name">
         </div>
         <div class="col-md-2">
            <label>Idade</label>
            <input type="text" class="form-control" name="ageChild{{$index}}" ng-model="child.age">
         </div>
      </div>
      <div class="form-group mb-lg">
         <div class=" pull-right">
            <button type="button" class="btn btn-labeled btn-primary" ng-click="addChild()">
               <span class="btn-label"><i class="fa fa-plus"></i></span>Adicionar
            </button>
         </div>
      </div>
   </uib-tab>
</uib-tabset>
