<toolbar breadcrumb="toolbar.breadcrumb" actions="toolbar.actions"></toolbar>

<div class="row">
   <div class="col-md-12">
      <div class="page-title">
         <div class="title_left">
            <h3>Paciente | <small> {{ patient.name }}</small></h3>
         </div>
         <!-- <div class="title_right">
           <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
               <input type="text" class="form-control has-feedback-left" id="inputSuccess2" placeholder="Pesquisar" ng-model="name" ng-change="searchBy(letterSelected, name)">
               <span class="fa fa-search form-control-feedback left" aria-hidden="true"></span>
             </div>
         </div> -->
      </div>
   </div>
</div>

<div class="col-md-3 col-sm-3 col-xs-12">
   <div class="x_panel">
      <div class="x_title">
         <h2><i class="fa fa-bars"></i> Menu </h2>        
         <div class="clearfix"></div>
      </div>
      <div class="x_content">
         <ul class="list-group">
            <li class="list-group-item menu" ng-class="{'active-menu active': menu === 'photo'}"
                title="Foto do Paciente" ng-click="setMenu('photo')">
               <a><i class="fa fa-file-image-o text-center"></i><span>Foto</span></a>
            </li>
            <li class="list-group-item menu" ng-class="{'active-menu active': menu === 'geral'}"
                title="Dados do Paciente" ng-click="setMenu('geral')">
               <a><i class="fa fa-list text-center"></i><span>Dados Paciente</span></a>
            </li>
            <li class="list-group-item menu" ng-class="{'active-menu active': menu === 'contact'}"
                title="Contatos do Paciente" ng-click="setMenu('contact')">
               <a><i class="fa fa-envelope-o text-center"></i><span>Contato</span></a>
            </li>
            <li class="list-group-item menu" ng-class="{'active-menu active': menu === 'address'}"
               title="Endereços do Paciente" ng-click="setMenu('address')">
               <a><i class="fa fa-bookmark-o text-center"></i><span>Endereço</span></a>
            </li>
            <li class="list-group-item menu" ng-class="{'active-menu active': menu === 'family'}"
                title="Familia do Paciente" ng-click="setMenu('family')">
               <a><i class="fa fa-circle-o-notch text-center"></i><span>Familiar</span></a>
            </li>
            <li class="list-group-item menu" ng-class="{'active-menu active': menu === 'graduation'}"
                title="Escolaridade do Paciente" ng-click="setMenu('graduation')">
               <a><i class="fa fa-graduation-cap text-center"></i><span>Escolaridade</span></a>
            </li>
            <li class="list-group-item menu" ng-class="{'active-menu active': menu === 'professional'}"
                title="Dados Profissionais do Paciente" ng-click="setMenu('professional')">
               <a><i class="fa fa-briefcase text-center"></i><span>Profissional</span></a>
            </li>
         </ul>
      </div>
   </div>
</div>

<div class="col-md-9 col-sm-9 col-xs-12">
   <div class="x_panel" style="min-height: 433px;">
      <div class="x_title">
         <h2><i class="fa fa-user mr-7"></i> Paciente | <small>{{ label }}</small></h2>        
         <div class="clearfix"></div>
      </div>
      <div class="x_content">

                     </div>
                   </div>
            </div>
         </div> -->

               <ng-include src="templateUrl()"></ng-include>
            </form>
         </div>           

         <div class="clearfix"></div>

      </div>
    </div>
</div>
