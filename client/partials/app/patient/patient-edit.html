<div class="row" style="margin-top: 70px;">
   <div class="col-md-3">  
      <div class="panel mb b" ng-class="{'active-menu': menu === 'geral'}">
         <div class="row row-table row-flush">
            <div class="col-xs-3 bg-yellow-dark text-center">
               <em class="fa fa-user fa-2x"></em>
            </div>
            <div class="col-xs-9 clickable" ng-click="setMenu('geral')">
               <div class="panel-body text-center">
                  <h4 class="mt0 mb0">Dados Paciente</h4>
               </div>
            </div>
         </div>
      </div>
      <div class="panel mb b">
         <div class="row row-table row-flush" ng-class="{'active-menu': menu === 'contact'}">
            <div class="col-xs-3 bg-pink-light text-center">
               <em class="fa fa-envelope-o fa-2x"></em>
            </div>
            <div class="col-xs-9 clickable" ng-click="setMenu('contact')">
               <div class="panel-body text-center">
                  <h4 class="mt0 mb0">Contatos</h4>
               </div>
            </div>
         </div>
      </div>
      <div class="panel mb b">
         <div class="row row-table row-flush" ng-class="{'active-menu': menu === 'address'}">
            <div class="col-xs-3 bg-green text-center">
               <em class="fa fa-bookmark-o fa-2x"></em>
            </div>
            <div class="col-xs-9 clickable" ng-click="setMenu('address')">
               <div class="panel-body text-center">
                  <h4 class="mt0 mb0">Endere√ßo</h4>
               </div>
            </div>
         </div>
      </div>
      <div class="panel mb b">
         <div class="row row-table row-flush" ng-class="{'active-menu': menu === 'family'}">
            <div class="col-xs-3 bg-purple-light text-center">
               <em class="fa fa-group fa-2x"></em>
            </div>
            <div class="col-xs-9 clickable" ng-click="setMenu('family')">
               <div class="panel-body text-center">
                  <h4 class="mt0 mb0">Familiar</h4>
               </div>
            </div>
         </div>
      </div>
      <div class="panel mb b">
         <div class="row row-table row-flush" ng-class="{'active-menu': menu === 'graduation'}">
            <div class="col-xs-3 bg-info text-center">
               <em class="fa fa-graduation-cap fa-2x"></em>
            </div>
            <div class="col-xs-9 clickable" ng-click="setMenu('graduation')">
               <div class="panel-body text-center">
                  <h4 class="mt0 mb0">Escolaridade</h4>
               </div>
            </div>
         </div>
      </div>
      <div class="panel mb b">
         <div class="row row-table row-flush" ng-class="{'active-menu': menu === 'professional'}">
            <div class="col-xs-3 bg-danger-light text-center">
               <em class="fa fa-briefcase fa-2x"></em>
            </div>
            <div class="col-xs-9 clickable" ng-click="setMenu('professional')">
               <div class="panel-body text-center">
                  <h4 class="mt0 mb0">Profissional</h4>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="col-md-9">
      <div class="panel panel-default">
         <div class="panel-body p-xl">

            <form name="patientForm" ng-submit="save(this, patient)">

               <div ui-view="{{menu}}"></div>

               <div class="clearfix">
                  <div class="pull-right">
                     <button type="submit" class="btn btn-primary m-r-10 m-t-10">
                        <em class="fa fa-check fa-fw"></em>Salvar
                     </button>
                  </div>
               </div>

            </form>

         </div>
      </div>
   </div>
</div>
