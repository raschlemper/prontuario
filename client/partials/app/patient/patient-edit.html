             </div>

<div class="col-md-3 col-sm-3 col-xs-12">
   <div class="x_panel">
      <div class="x_title">
         <h2><i class="fa fa-bars"></i> Menu </h2>        
         <div class="clearfix"></div>
      </div>
      <div class="x_content">
         <ul class="list-group">
  <li class="list-group-item">Cras justo odio</li>
  <li class="list-group-item">Dapibus ac facilisis in</li>
  <li class="list-group-item">Morbi leo risus</li>

</ul>
      </div>
   </div>
</div>

<div class="col-md-9 col-sm-9 col-xs-12">
   <div class="x_panel">
      <div class="x_title">
         <h2><i class="fa fa-user"></i> Paciente <small>Cadastrar</small></h2>        
         <div class="clearfix"></div>
      </div>
      <div class="x_content">

         <div class="row">
            <div class="col-md-3 col-sm-3 col-xs-12">
               <div class="x_title">
                  <h4>Foto</h4>
                   <div class="profile_img">
                     <div id="crop-avatar">
                       <!-- Current avatar -->
                       <img class="img-responsive avatar-view" src="images/picture.jpg" alt="Avatar" title="Change the avatar">
                     </div>
                   </div>
            </div>
         </div>

         <div class="col-md-9 col-sm-9 col-xs-12">

            <div class="" role="tabpanel" data-example-id="togglable-tabs">
               <ul id="myTab" class="nav nav-tabs bar_tabs" role="tablist">
                  <li ng-class="{'active-menu active': menu === 'geral'}">
                     <a title="Dados do Paciente" ng-click="setMenu('geral')">
                        <em class="fa fa-user"></em>
                        <span>Dados Paciente</span>
                     </a>
                  </li>
                  <li ng-class="{'active-menu active': menu === 'contact'}">
                     <a title="Contatos do Paciente" ng-click="setMenu('contact')">
                        <em class="fa fa-envelope-o"></em>
                        <span>Contato</span>
                     </a>
                  </li>
                  <li ng-class="{'active-menu active': menu === 'address'}">
                     <a title="Endereços do Paciente" ng-click="setMenu('address')">
                        <em class="fa fa-bookmark-o"></em>
                        <span>Endereço</span>
                     </a>
                  </li>
                  <li ng-class="{'active-menu active': menu === 'family'}">
                     <a title="Familia do Paciente" ng-click="setMenu('family')">
                        <em class="fa fa-circle-o-notch"></em>
                        <span>Familiar</span>
                     </a>
                  </li>
                  <li ng-class="{'active-menu active': menu === 'graduation'}">
                     <a title="Escolaridade do Paciente" ng-click="setMenu('graduation')">
                        <em class="fa fa-graduation-cap"></em>
                        <span>Escolaridade</span>
                     </a>
                  </li>
                  <li ng-class="{'active-menu active': menu === 'professional'}">
                     <a title="Dados Profissionais do Paciente" ng-click="setMenu('professional')">
                        <em class="fa fa-briefcase"></em>
                        <span>Profissional</span>
                     </a>
                  </li>
               </ul>
               <div id="myTabContent" class="tab-content">
                  <div role="tabpanel" class="tab-pane fade active in" id="tab_content1" aria-labelledby="home-tab">
                        <div ui-view="{{menu}}"></div>
                  </div>
               </div>
            </div>

         </div>           

         <div class="clearfix"></div>

      </div>
    </div>
</div>
