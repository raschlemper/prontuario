      <div class="col-md-9">

               <form action="" class="">
                  <div class="tab-content">
                     <div id="identify" class="tab-pane active" role="tabpanel">

                           <label>Nome</label>
                           <input type="text" class="form-control" name="name" ng-model="patient.name">
                        </div>
                        <div class="form-group" style="width: 250px;">
                           <label>Data Nascimento</label>
                           <datepicker class="input-group date" name="dataNascimento" datepicker-model="patient.dataNascimento"></datepicker>
                        </div>
                        <div class="form-group">
                           <label>Sexo</label><br>
                           <label class="radio-inline c-radio" ng-repeat="genre in genres">
                              <input id="inlineradio1" type="radio" name="i-radio" value="option1" checked="">

                           </label>
                        </div>
                     </div>
                     <div id="address" class="tab-pane" role="tabpanel">
