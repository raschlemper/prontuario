<div class="row">

   <div class="col-md-4"> 
      <div class="col-md-12" style="margin-bottom: 15px">
         <div class="profile_img" style="margin-bottom: 10px">
            <div>           
               <img class="img-responsive avatar-view" 
                    ng-click="openImageSelect($event)"
                    ng-src="{{image.source}}" alt="Avatar" title="Change the avatar">
               <input type="file" id="imagePatient" name="avatar" file-model="anexoFile" 
                  onchange="angular.element(this).scope().getImage(this.files)" style="display: none;"/>
            </div>
         </div>
         <div class="text-center">{{image.name}}</div>
      </div>
   </div>
   <div class="col-md-8">

      <div class="form-group">
         <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Nome</label>
         <div class="col-md-9 col-sm-9 col-xs-12">
            <input type="text" class="form-control" id="name" name="name" ng-model="patient.name">
         </div>
      </div>
      <div class="form-group">
         <label class="control-label col-md-3 col-sm-3 col-xs-12" for="birthDate">Data Nascimento</label>
         <div class="col-md-5 col-sm-5 col-xs-12">
            <datepicker class="input-group date" name="birthDate" datepicker-model="patient.birthDate"></datepicker>
         </div>
      </div>
      <div class="form-group">
         <label class="control-label col-md-3 col-sm-3 col-xs-12" for="age">Idade</label>
         <div class="col-md-3 col-sm-3 col-xs-12">
            <input type="text" class="form-control" id="age" name="age" ng-model="patient.age">
         </div>
      </div>
      <div class="form-group">
         <label class="control-label col-md-3 col-sm-3 col-xs-12">Sexo</label>
         <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="radio">
               <label ng-repeat="gender in genders">
                  <input i-check type="radio" class="flat mr-7" name="gender" value="{{gender.id}}" checked="" ng-model="patient.gender.id"/>
                  <span>{{gender.label}}</span>
               </label>
            </div>
         </div>
      </div>

   </div>
   
</div>
