<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
  <h3 class="modal-title" id="modal-title">
    <strong>Cadastro novo Paciente</strong>
  </h3>
</div>

<div class="modal-body" id="modal-body">

  <form class="form-horizontal">

    <div class="form-group">
      <label class="col-md-3 control-label">Nome Paciente</label>
      <div class="col-md-9">
        <input type="text" class="form-control input-col-12" id="name" name="name" ng-model="patient.name">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-3 control-label">Idade</label>
      <div class="col-md-9">
        <input type="text" class="form-control input-col-3" id="age" name="age" ng-model="patient.age">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-3 control-label">Sexo</label>
      <div class="col-md-9">
        <label class="radio-inline" ng-repeat="gender in genders">
          <input type="radio" name="gender" value="{{gender.id}}" ng-model="patient.gender.selected"/>
          <span>{{gender.label}}</span>
        </label>
      </div>
    </div>

  </form>  

</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="save(patient)">Salvar</button>
  <button class="btn btn-default" type="button" ng-click="cancel()">Cancelar</button>
</div>
