<div class="row">
	<div id="content" class="col-sm-12 full">

		<div class="row">		

			<div class="login-box">
				
				<div class="header">Acesso ao Prontuário</div>
				
				<div class="alert alert-danger">
					<button type="button" class="close" data-dismiss="alert">×</button>
					<strong>Error!</strong> {{ error }}
				</div>

				<p><a class="btn btn-google" ng-href="{{ actions.google }}"><span>Acesso via Google</span></a></p>

				<div class="text-with-hr">
					<span>ou acesse via cadastro</span>
				</div>
				
				<form class="form-horizontal login" method="POST" action="{{ actions.local }}">
					
					<fieldset class="col-sm-12">
						<div class="form-group">
						  	<div class="controls row">
								<div class="input-group col-sm-12">	
									<input type="text" class="form-control" id="username" placeholder="E-mail">
									<span class="input-group-addon"><i class="fa fa-user"></i></span>
								</div>	
						  	</div>
						</div>
						
						<div class="form-group">
						  	<div class="controls row">
								<div class="input-group col-sm-12">	
									<input type="password" class="form-control" id="password" placeholder="Senha">
									<span class="input-group-addon"><i class="fa fa-lock"></i></span>
								</div>	
						  	</div>
						</div>

						<div class="row">
						
							<button type="submit" class="btn btn-lg btn-primary col-xs-12">Login</button>
						
						</div>
							
					</fieldset>	

				</form>
				
				<div class="clearfix"></div>				
					
			</div>
		</div><!--/row-->
	
	</div>	
			
</div>
