<ol class="breadcrumb pull-left">  
	<li> 
		<i class="fa fa-home"></i> 
		<a href ng-click="goTo(breadcrumbHome.link)">{{ breadcrumbHome.label }}</a> 
	</li> 
	<li ng-repeat="item in breadcrumbs track by $index"> 
		<a href ng-click="goTo(item.link)" ng-if="!$last">{{ item.label }}</a> 
		<span ng-if="$last">{{ item.label }}</span> 
	</li> 
</ol>
