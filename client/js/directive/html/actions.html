<div class="pull-right">
   <button class="btn btn-primary" 
           ng-click="actions.create()"
           ng-if="canAction('create')">
      <span>Novo</span>
   </button>
   <button class="btn btn-default" 
           ng-click="actions.cancel()"
           ng-if="canAction('cancel')">
      <span>Cancelar</span>
   </button>
   <button class="btn btn-primary" 
           ng-click="actions.save()"
           ng-if="canAction('save')">
      <span>Salvar</span>
   </button>
</div>
