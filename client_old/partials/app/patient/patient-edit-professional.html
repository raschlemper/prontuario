<fieldset>
   <legend>Ocupação</legend> 
   <div class="form-group mb-lg">
      <label>Profissão</label>
      <input type="text" class="form-control" name="profession" ng-model="patient.professional.profession">
   </div>
   <div class="form-group mb-lg">
      <label>Empresa</label>
      <input type="text" class="form-control" name="company" ng-model="patient.professional.company">
   </div>
   <div class="form-group mb-lg">
      <label>Data inicio</label>
      <input type="text" class="form-control" name="dateStart" ng-model="patient.professional.dateStart">
   </div>
   <div class="form-group mb-lg">
      <label>Último emprego</label>
      <input type="text" class="form-control" name="lastJob" ng-model="patient.professional.lastJob">
   </div>
</fieldset>
